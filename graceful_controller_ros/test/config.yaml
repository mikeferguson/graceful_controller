graceful_controller_tests:
  ros__parameters:
    graceful_controller:
      max_vel_x: 1.0
      min_vel_x: 0.25

      max_vel_theta: 2.5
      min_vel_theta: 0.3
      min_in_place_vel_theta: 0.6

      acc_lim_x: 0.5
      acc_lim_theta: 1.0

      max_lookahead: 1.0
      initial_rotate_tolerance: 0.25

costmap:
  costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: True
      robot_radius: 0.25
      width: 4
      height: 4
      resolution: 0.05
      plugins: ["static_map", "inflation_layer"]
      static_map:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: False
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        robot_radius: 0.25
        inflation_radius: 0.5
